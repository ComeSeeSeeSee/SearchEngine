<div class="result_search">

    <div class="logo">
        <h2>Quick Search!!</h2>

    <div class="searchbox">
        <form action="/web/getByDescription/0" method="post">
            <input type="text" name="keyword" id="keyword">
            <input type="submit" value="click to search">
        </form>

        <p>
            <tbody>
            <tr th:each="webistes : ${listEmployees}">
                <br>
                <td th:text="${webistes.description}"></td>
                <br>

                <a href="url" th:href="${webistes.url}">
                    <label style="color: blue" th:text="${webistes.description}" ></label>
                </a>

            </tr>

            </tbody>
        </p>


        <div th:if="${totalPages > 1}" >
            <div class="row col-sm-10">

                <div class="col-sm-2">
                    Total Results: [[${totalItems}]]
                </div>

                <!--                    </span>-->
                <!--                </div>-->

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/web/getByDescription2/'  + ${currentPage + 1}  }">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>

                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/web/getByDescription2/' + ${currentPage}   }">Last</a>
                    <span th:unless="${currentPage < totalPages}">Previous</span>
                </div>

            </div>
        </div>
