<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div id="loginDiv">
    <form th:action="@{/user/loginPost}" id="form" method="post">
        <h1 id="loginMsg">LOGIN IN</h1>

<!--        <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">-->
<!--            <div class="alert alert-danger" th:text="${session.errorMsg}"></div>-->
<!--        </div>-->
<!--        <div id="errorMsg">${login_msg}</div>-->

<!--        th:value="@{cookie.username.value}-->
        <p>Username:<input id="username" name="username" type="text" ></p>
        <p>Password:<input id="password" name="password" type="password"></p>
        <label style="color: red" th:text="${login_error_msg}" ></label>
        <label style="color: red" th:text="${session.login_error_msg}" ></label>
        <p>Remember: <input id="remember" name="remember" value="1" type="checkbox"></p>

        <div id="subDiv">
            <input type="submit" class="button" value="Login">

            <input type="reset" class="button" value="Reset">&nbsp;&nbsp;&nbsp;
            <a href="/user/register">Click to sign up</a>
<!--            <a th:href="@{/user/register}">Click to sign up</a>-->
        </div>


    </form>
</div>



</body>
</html>
